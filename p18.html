<html>
<head>
<style>
.center{
text-align:center;
color:red;
+#para1{
text-align:center;
color:red;
}
</style>
</head>
<body>

<p class="center">red and center-aligned paragraph</p>

<p> this paragraph is not affected by the style.</p>
</body>
</html>
